    <header>

        <label for="type">Transaction Type:</label>
        <select id="type" name="type">
            <option value="income">Income</option>
            <option value="spend">Spend</option>
        </select>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter description">

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="Enter amount">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <button id="saveBtn" onclick="saveTransaction()">Save</button>
        <button id="returnBtn" onclick="returnToIncSpend()">Return to Income/Spend</button>
    </section>

    <script>
        function saveTransaction() {
            var type = document.getElementById('type').value;
            var description = document.getElementById('description').value;
            var amount = document.getElementById('amount').value;
            var date = document.getElementById('date').value;

            // Validate input
            if (!type || !description || !amount || !date) {
                alert('Please fill in all fields.');
                return;
            }

            // Create a unique ID for the transaction
            var transactionId = '_transactionMT' + new Date().getTime();

            // Save the transaction to local storage
            var transaction = {
                id: transactionId,
                type: type,
                description: description,
                amount: amount,
                date: date
            };

            localStorage.setItem(transactionId, JSON.stringify(transaction));

            // Return to the Income/Spend page
            returnToIncSpend();
        }

        function returnToIncSpend() {
            window.location.href = 'incspd.html';
        }
    </script>
