<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Spend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
        }

        section {
            padding: 15px;
            text-align: center;
        }

        #incSpdBtn {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #incSpdBtn:hover {
            background-color: #27ae60;
        }

        #returnBtn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #returnBtn:hover {
            background-color: #2980b9;
        }

        #transactions {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 50px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .transaction-item.income {
            color: green;
        }

        .transaction-item.spend {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>Income and Spend</h1>
    </header>

    <section>
        <button id="incSpdBtn" onclick="openIncSpendTransactionPage()">Add Income/Spend</button>
        <ul id="transactions"></ul>
        <button id="returnBtn" onclick="returnToIndex()">Return to Index</button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadTransactions();
        });

        function loadTransactions() {
            var transactions = getAllTransactions();
            var transactionsList = document.getElementById('transactions');

            transactionsList.innerHTML = ''; // Clear existing list

            for (var i = 0; i < transactions.length; i++) {
                var transaction = transactions[i];
                var listItem = document.createElement('li');
                listItem.className = 'transaction-item ' + transaction.type;
                listItem.textContent = `${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)} - ${transaction.description} - ${transaction.amount} INR (${transaction.date})`;
                transactionsList.appendChild(listItem);
            }
        }

        function getAllTransactions() {
            var transactions = [];
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);

                if (key.startsWith('_transactionMT')) {
                    var transaction = JSON.parse(localStorage.getItem(key));
                    transactions.push(transaction);
                }
            }
            return transactions;
        }

        function openIncSpendTransactionPage() {
            window.location.href = 'incpdtransaction.html';
        }

        function returnToIndex() {
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
